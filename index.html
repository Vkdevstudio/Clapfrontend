
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLAP | Film & Media Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --clap-red: #DC2626;
            --clap-black: #050505;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--clap-black);
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .font-cinematic {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }
        .font-script {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Custom scrollbar for pro feel */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--clap-red);
        }
        /* Native-like interaction animations */
        .active-scale:active {
            transform: scale(0.96);
        }
        /* Glassmorphism utility */
        .glass-dark {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
        .pulse-status {
            animation: pulse-red 2s infinite;
        }
    </style>

</body>
</html>
