<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLAP | High-Octane Film OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --clap-red: #DC2626;
            --clap-black: #020202;
            --glow-red: rgba(220, 38, 38, 0.15);
            --glow-blue: rgba(37, 99, 235, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--clap-black);
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .font-cinematic {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
        }
        .font-script {
            font-family: 'JetBrains Mono', monospace;
        }
        .film-grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: overlay;
        }
        .lens-flare-red {
            position: fixed;
            top: -10%; right: -10%;
            width: 60%; height: 60%;
            background: radial-gradient(circle, var(--glow-red) 0%, transparent 70%);
            pointer-events: none;
            filter: blur(80px);
            z-index: 0;
        }
        .lens-flare-blue {
            position: fixed;
            bottom: -10%; left: -10%;
            width: 50%; height: 50%;
            background: radial-gradient(circle, var(--glow-blue) 0%, transparent 70%);
            pointer-events: none;
            filter: blur(80px);
            z-index: 0;
        }
        .active-scale { transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .active-scale:active { transform: scale(0.94); }
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        /* Cinematic Markdown Styles */
        .prose-cinematic {
            color: #d4d4d4;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        .prose-cinematic h1, .prose-cinematic h2, .prose-cinematic h3 {
            font-family: 'Bebas Neue', sans-serif;
            color: white;
            letter-spacing: 0.05em;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
        }
        .prose-cinematic h1 { font-size: 2rem; border-left: 4px solid var(--clap-red); padding-left: 1rem; }
        .prose-cinematic h2 { font-size: 1.5rem; color: var(--clap-red); }
        .prose-cinematic h3 { font-size: 1.25rem; }
        .prose-cinematic p { margin-bottom: 1rem; }
        .prose-cinematic strong { color: white; font-weight: 800; }
        .prose-cinematic ul { list-style-type: none; padding-left: 0; margin-bottom: 1rem; }
        .prose-cinematic ul li { position: relative; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .prose-cinematic ul li::before { 
            content: ""; position: absolute; left: 0; top: 0.6rem; 
            width: 0.5rem; height: 1px; background: var(--clap-red); 
        }
        .prose-cinematic table { 
            width: 100%; border-collapse: separate; border-spacing: 0; 
            margin: 1.5rem 0; border: 1px solid rgba(255,255,255,0.05);
            border-radius: 1rem; overflow: hidden; background: rgba(0,0,0,0.2);
        }
        .prose-cinematic th { 
            background: rgba(220, 38, 38, 0.1); color: var(--clap-red); 
            font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.1em;
            text-align: left; padding: 1rem; font-size: 0.75rem;
        }
        .prose-cinematic td { 
            padding: 1rem; border-top: 1px solid rgba(255,255,255,0.05); 
            font-size: 0.75rem; vertical-align: top;
        }
        .prose-cinematic code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255,255,255,0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 0.4rem;
            color: var(--clap-red);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(220, 38, 38, 0.02), transparent);
            position: absolute;
            top: 0;
            left: 0;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--clap-red); }
        select {
            -webkit-appearance: none;
            appearance: none;
        }
    </style>
    <script>
        // Safely shim process.env without overwriting injected keys
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'development';
    </script>
    <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.1?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.454.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?external=react",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div class="film-grain"></div>
    <div class="lens-flare-red"></div>
    <div class="lens-flare-blue"></div>
    <div id="root"></div>
</body>
</html>
