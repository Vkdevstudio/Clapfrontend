
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLAP | High-Octane Film OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --clap-red: #DC2626;
            --clap-black: #020202;
            --glow-red: rgba(220, 38, 38, 0.15);
            --glow-blue: rgba(37, 99, 235, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--clap-black);
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .font-cinematic {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
        }
        .font-script {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Cinematic Overlays */
        .film-grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: overlay;
        }
        .lens-flare-red {
            position: fixed;
            top: -10%; right: -10%;
            width: 60%; height: 60%;
            background: radial-gradient(circle, var(--glow-red) 0%, transparent 70%);
            pointer-events: none;
            filter: blur(80px);
            z-index: 0;
        }
        .lens-flare-blue {
            position: fixed;
            bottom: -10%; left: -10%;
            width: 50%; height: 50%;
            background: radial-gradient(circle, var(--glow-blue) 0%, transparent 70%);
            pointer-events: none;
            filter: blur(80px);
            z-index: 0;
        }

        /* Interaction & Animation */
        .active-scale { transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .active-scale:active { transform: scale(0.94); }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(220, 38, 38, 0.02), transparent);
            position: absolute;
            top: 0;
            left: 0;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out infinite; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--clap-red); }

        .purple-scrollbar::-webkit-scrollbar { width: 5px; }
        .purple-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .purple-scrollbar::-webkit-scrollbar-thumb { background: #6c63ff; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@radix-ui/react-select": "https://esm.sh/@radix-ui/react-select@^2.1.0"
  }
}
</script>
</head>
<body>
    <div class="film-grain"></div>
    <div class="lens-flare-red"></div>
    <div class="lens-flare-blue"></div>
    <div id="root"></div>
</body>
</html>
